<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RE Solution</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
            background-size: 400% 400%; animation: blushAnimation 15s ease infinite;
        }
        @keyframes blushAnimation { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        .login-card {
            background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px);
            padding: 40px; border-radius: 24px; box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center; width: 90%; max-width: 400px; border: 1px solid rgba(255,255,255,0.5);
        }
        .logo img { height: 60px; margin-bottom: 10px; }
        h2 { color: #1e293b; margin-bottom: 5px; }
        p { color: #64748b; font-size: 0.9rem; margin-bottom: 30px; }
        
        .btn-google {
            background: white; color: #333; border: 1px solid #ddd;
            width: 100%; padding: 12px; border-radius: 12px;
            font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.3s; font-family: 'Poppins', sans-serif;
        }
        .btn-google:hover { background: #f1f5f9; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .btn-google img { height: 20px; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo">
            <img src="logo.png" alt="Logo"> 
        </div>
        <h2>Bem-vindo</h2>
        <p>Faça login para acessar suas finanças em qualquer lugar.</p>
        
        <button class="btn-google" id="btnLogin">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
            Entrar com Google
        </button>
        <p id="status" style="margin-top:20px; font-size:0.8rem; height:20px;"></p>
    </div>

    <script type="module">
        import { auth, provider } from './config.js';
        import { signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Verifica se já está logado
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('status').innerText = "Redirecionando...";
                window.location.href = "index.html"; // Manda pro app
            }
        });

        document.getElementById('btnLogin').addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    alert("Erro no login: " + error.message);
                });
        });
    </script>
</body>
</html>
